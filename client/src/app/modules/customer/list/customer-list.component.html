@if ((data$ | async) || { items: [], count: 0 }; as data) {
  <mat-table [dataSource]="data.items" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let t">
        {{ t.name }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="postalAddress">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Postal address</mat-header-cell>
      <mat-cell *matCellDef="let t">
        {{ t.postalAddress }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="deliveryAddress">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Delivery address</mat-header-cell>
      <mat-cell *matCellDef="let t">
        {{ t.deliveryAddress }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let c">
        <a mat-icon-button [routerLink]="['/', 'customers', c.id]" title="Details">
          <mat-icon color="primary">edit</mat-icon>
        </a>
        <a mat-icon-button [routerLink]="['/', 'customers', c.id, 'orders']" title="Orders">
          <mat-icon color="primary">list_alt</mat-icon>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" />
    <mat-row *matRowDef="let row; columns: displayedColumns" />
  </mat-table>
  <mat-paginator [pageSize]="dataFilter.pageSize" [length]="data.count" />
}
