<div [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Address line 1</mat-label>
    <input matInput formControlName="addressLine1" maxlength="60" />
    <mat-error *ngIf="formGroup.get('addressLine1')!.hasError('required')">Field ist mandatory.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Address line 2</mat-label>
    <input matInput formControlName="addressLine2" maxlength="60" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Postal code</mat-label>
    <input matInput formControlName="postalCode" maxlength="10" />
    <mat-error *ngIf="formGroup.get('postalCode')!.hasError('required')">Field ist mandatory.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city" maxlength="50" />
    <mat-error *ngIf="formGroup.get('city')!.hasError('required')">Field ist mandatory.</mat-error>
  </mat-form-field>
</div>
